<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Valentine</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            .bounce2 {
                animation: bounce2 2s ease infinite;
            }
            @keyframes bounce2 {
                0%,
                20%,
                50%,
                80%,
                100% {
                    transform: translateY(0);
                }
                40% {
                    transform: translateY(-20px);
                }
                60% {
                    transform: translateY(-10px);
                }
            }
        </style>
        <link rel="stylesheet" href="./style.css" />
        <link rel="icon" type="image/png" href="./images/candy.png" />
    </head>
    <body
        class="bg-[url('./images/bg.jpg')] bg-cover bg-center bg-no-repeat bg-fixed min-h-screen overflow-y-auto"
    >
        <div
            class="relative z-10 flex items-center justify-center min-h-screen py-8"
        >
            <div class="flex flex-col items-center p-4 text-center">
                <p
                    id="tsundereQuote"
                    class="mb-4 bg-white/90 text-pink-600 px-4 py-2 rounded-2xl border-2 border-pink-300 shadow-md italic animate-bounce"
                >
                    Itâ€™s not like I spent too much time making this website just
                    for you or anything, But since itâ€™s already
                    here...
                </p>

                <div
                    id="volumeContainer"
                    class="fixed z-[100] hidden bg-black/80 backdrop-blur-md border border-white/10 shadow-2xl items-center /* Mobile: Small Floating Pill at Top */ top-4 left-1/2 -translate-x-1/2 w-40 h-10 px-3 rounded-full flex-row /* Desktop: Back to Side Vertical */ md:top-1/2 md:left-4 md:-translate-y-1/2 md:-translate-x-0 md:w-10 md:h-auto md:px-0 md:py-4 md:flex-col"
                >
                    <button
                        id="muteBtn"
                        class="text-white hover:scale-110 transition-transform flex-shrink-0"
                    >
                        <span id="volIcon" class="text-base md:mb-4">ðŸ”Š</span>
                    </button>

                    <div
                        class="flex-grow flex items-center justify-center ml-2 md:ml-0 md:h-32"
                    >
                        <input
                            type="range"
                            id="volumeSlider"
                            min="0"
                            max="1"
                            step="0.01"
                            value="0.5"
                            class="volume-slider w-full md:h-28 cursor-pointer accent-purple-500"
                        />
                    </div>
                </div>

                <img
                    id="imageDisplay"
                    src="./images/image1.gif"
                    alt="Cute anime cat"
                    class="rounded-3xl h-[280px] w-auto shadow-2xl border-4 border-white mb-4"
                />

                <h2
                    id="valentineQuestion"
                    class="anime-header text-4xl font-bold italic text-white my-4 bg-purple-500 px-8 py-3 rounded-xl shadow-[0_0_20px_rgba(236,72,153,0.5)] border-2 border-white"
                >
                    Puvii, Will you be my Valentine?
                </h2>

                <div
                    class="flex gap-4 pt-[20px] items-center relative w-full justify-center"
                    id="responseButtons"
                >
                    <button
                        id="yesButton"
                        class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium hover:bg-green-800 min-h-12 min-w-[75px] px-4 py-2 bg-green-600 text-white transition-all duration-300 shadow-lg"
                    >
                        Yes
                    </button>

                    <button
                        id="noButton"
                        class="inline-flex items-center justify-center whitespace-normal rounded-md text-[20px] font-medium hover:bg-red-800 h-auto min-w-[75px] w-auto px-4 py-2 bg-red-700 text-white transition-all duration-200 shadow-lg"
                    >
                        No
                    </button>
                </div>
            </div>
        </div>

        <script type="module" src="./script.js"></script>
        <script src="confetti.js"></script>
    </body>
</html>
